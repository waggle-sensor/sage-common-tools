on:
  push:
    tags:
    - 'v*'
name: Create Release
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        id: build_project
        run: |
          ./build.sh
          echo "##[set-output name=deb_sage_common_tools;]$(ls *.deb)"
      - name: Upload Release Asset (Sage Common Tools)
        id: upload-release-asset-sage-common-tools
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.build_project.outputs.deb_sage_common_tools }}
          asset_name: ${{ steps.build_project.outputs.deb_sage_common_tools }}
          asset_content_type: application/vnd.debian.binary-package
